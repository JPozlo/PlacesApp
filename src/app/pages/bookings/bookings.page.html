<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding #bookSlidingItem *ngFor="let booking of loadedBookings">
            <ion-item>
              <div>
                <ion-label>
                  <h2>{{ booking.placeTitle }}</h2>
                  <p>Number of Guests: {{ booking.guestNumber }}</p>
                </ion-label>
              </div>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="onEdit(booking.id, bookSlidingItem)" color="secondary">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option (click)="onDelete(booking.id, bookSlidingItem)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
