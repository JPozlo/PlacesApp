<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner>
  <ion-button *ngIf="!isLoading" color="primary" (click)="onLogin()">Login</ion-button>

</ion-content>
