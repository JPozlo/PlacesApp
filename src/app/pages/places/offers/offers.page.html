<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>

    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new" routerLinkActive="router-link-active">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding #slidingItem *ngFor="let offer of offers">
            <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" routerLinkActive="router-link-active">
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageURL"></ion-img>
              </ion-thumbnail>
              <div>
                {{ offer.title }}
              </div>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="onEdit(offer.id, slidingItem)" color="secondary">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option (click)="onDelete(offer.id, slidingItem)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
